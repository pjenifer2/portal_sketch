<!--html nest the detail card -->

    <div>Nest Component Example</div>

    <div class='row-fluid' *ngIf='products && products.length && cards'>
        <div *ngFor='let product of products | productFilter:listFilter' class="col-lg-4">
            <div id="card_nav">
            </div>
                    
            <div id="card">
                        <div id="short"> <b>{{ product.shortTitle}} </b> </div>
                        <div id="metric">{{ product.metricValue }} <font size=3>{{product.metricValueDetail }}</font></div>
                        <div id="title">{{ product.metricTitle }}</div>
                        <div id="notation">{{ product.metricCalc}} - {{ product.lastUpdate}} </div>
                        <div id="commentary">{{ product.metricComment }} </div>
            </div>

            <div id="card_lower">
                <div id="card_buttons">
                    <button type="button" class="btn" id="custom_button" (click)='toggleImage()'>{{showImage ? 'Hide' : 'Show' }} Image</button>
                    <button type="button" class="btn" id="custom_button">Action</button>
                    <button type="button" class="btn" id="contact_sme">Contact SME</button>
                </div>
            </div>

            <div id="card_space">
            </div>

            

        </div>            
    </div>

    <div *ngIf='showImage'>
                Hello World!! 
    </div>
